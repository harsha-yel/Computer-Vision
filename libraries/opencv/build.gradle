apply plugin: 'android-library'

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.1'
  }
}


android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
    	minSdkVersion 22
    	targetSdkVersion 25
    	versionCode 3000
    	versionName "3.0.0"
    }
	
	sourceSets {
    	main {
      		manifest.srcFile 'AndroidManifest.xml'
      		java.srcDirs = ['src']
      		resources.srcDirs = ['src']
      		res.srcDirs = ['res']
      		aidl.srcDirs = ['src']
    	}
	}
}
